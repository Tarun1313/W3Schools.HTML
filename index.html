		<!-- Navbar -->
                <nav class="nav__logo">
                    <a href="./">
                        <img
                            src="assets/W3SCHOOLS.jpg"
                            alt="W3schools Logo"
                        />
                    </a>
                </nav>
        <!-- Signup Form -->
		<main>
			<div class="main__container">
                <h1>Log in</h1>
				<form class="main__form">
					<label for="email">
						<tr><td>Email</td><td class="seperator">Need an account?</td><td> <a href="#">Sign up</a></td>
						<input
							type="email"
							name="email"
							id="email"
							required
						/>
					</label>
					<label for="password">
						<!-- <p>Password</p> -->
                        <tr>
							<td> Password </td>
						<td>
                        <a style="padding-left: 0em;">
                            <img
                                src="./assets/show.png"
                                alt="show";
                            />
                        </a> show
						</td>
					</tr>
						<input
							type="password"
							name="password"
							id="password"
							required
						/>
					</label>
					<button type="submit" id="signup__button">
						Log in
					</button>
				</form>
				<p><c href="#">Forget password?</c></p>
			</div>
		</main>

		<!-- Form entries -->
		<table id="table" class="container">
			<tr>
				<th>Entry Number</th>
				<th>Name</th>
                <th>Password</th>
			</tr>
		</table>
